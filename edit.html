<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style-edit.css">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/c2d6e326eb.js" crossorigin="anonymous"></script>
	<title>Edid Contact</title>
</head>
<body>

<div class="container">
		
		<header class="hero">
			<a href="contact-profile.html">
				<i class="fa-solid fa-caret-left back-btn"></i>
			</a>

			<div class ="hero-info">
				<h1 class="name">Jaweria Imran</h1>
				<p class="department">IT</p>
			</div>
		</header>

		<section class="contact-info">
			
			<div class="info-line">
				<i class="fa-solid fa-user icon-gradient"></i>
				<input type="text" class="type" name="fullname" placeholder="Full Name">
			</div>

			<div class="info-line">
				<i class="fa-solid fa-phone-flip icon-gradient"></i>
				<input type="text" class="type" name="phone" placeholder="Phone Number">
			</div>

			<div class="info-line">
				<i class="fa-solid fa-envelope icon-gradient"></i>
				<input type="text" class="type" name="email" placeholder="Email">
			</div>

			<div class="info-line">
				<i class="fa-solid fa-building-user icon-gradient"></i>
				<input type="text" class="type" name="department" placeholder="Department">
			</div>
		</section>

		<section class="button-container">
			<a href="#">
				<div class="update-contact">
					<i class="fa-solid fa-circle-check icon-gradient"></i>
					<button class="button">Save Contact</button>
				</div>
			</a>
		</section>

		<section class="button-container">
			<a href="delete.html">
				<div class="update-contact">
					<i class="fa-solid fa-trash icon-gradient"></i>
					<button class="button">Delete Contact</button>
				</div>
			</a>
		</section>
</body>
</html>
